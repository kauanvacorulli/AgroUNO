<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soil Moisture Monitor</title>
  <style>
    /* Main page styling */
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .bar {
      width: 100%;
      height: 30px;
      background-color: #ddd;
      border-radius: 15px;
      overflow: hidden;
      margin-top: 10px;
    }

    .fill {
      height: 100%;
      background-color: #4CAF50; /* Green fill color */
      width: {{.}}%; /* Fill based on the moisture percentage passed from Go */
      color: white;
      text-align: center;
      line-height: 30px;
      transition: width 0.5s ease-in-out; /* Smooth animation */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Show the percentage number -->
    <h2>Soil Moisture: {{.}}%</h2>

    <!-- Visual progress bar -->
    <div class="bar">
      <div class="fill">{{.}}%</div>
    </div>
  </div>
</body>
</html>
